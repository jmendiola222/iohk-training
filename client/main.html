<head>
  <title>Invoices</title>
</head>

<body>
  <h1>Invoices</h1>
  <table>
      <thead>
        <tr>
            <td>Invoice Nr.</td>
            <td>Total</td>
            <td>CreatedAt</td>
        </tr>
      </thead>
    {{#each invoices}}
      <tr>
        {{> invoice}}
      </tr>
    {{/each}}
  </table>
</body>

<template name="invoice">
  <td>{{invoiceNumber}}</td>
  <td>{{total}}</td>
  <td>{{formatDate createdAt}}</td>
</template>
